<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.url }}/css/main.css?v=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.url }}/images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{ site.url }}/images/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}/images/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/images/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/images/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/images/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/images/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/images/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/images/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/images/apple-touch-icon-180x180.png" />

    <!-- JS -->
    {% include mapScript.html %}
    <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhrVTuToafCBe1SxRleu1FHB2u0L8R9gg&callback=initMap"></script>
    <script src="{{site.url}}/js/min/jquery-min.js"></script>
    <script src="{{site.url}}/js/min/modernizr-min.js"></script>
    <script src="{{site.url}}/js/min/plugins-min.js?v-1.0"></script>
    <script src="{{site.url}}/js/min/scripts-min.js?v=1.0.1"></script>

    
    


    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">

    <!-- Normal Meta -->
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="robots" content="index,follow">

    <!-- Facebook Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:image" content="{{ site.url }}/images/{{ site.og_image }}">
    <meta property="og:description" content="{{ site.og_description }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:site_name" content="{{ site.title }}">

  </head>
  <body>
    {{ content }}
  </body>
</html>
